<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos Senac</title>
  <link rel="icon" type="image/png" href="imagens/icone.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header class="site-header">
    <h1>Eventos Senac CEP Catalão</h1>
    <nav class="navbar">
      <button class="menu-toggle" aria-label="Abrir menu">
        <i class="fas fa-bars"></i>
      </button>
      <ul class="nav-links">
        <li><a href="index.html"><img src="imagens/logosenac.png" alt="logosenac"></a></li>
        <li><a href="index.html" class="active"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="programacao.html"><i class="fas fa-calendar-alt"></i> Programação</a></li>
        <li><a href="inscricao.html"><i class="fas fa-address-book"></i> Inscrição</a></li>
        <li><a href="sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="inscricao">
      <h2>Inscreva-se no Evento</h2>
      <form id="formInscricao" class="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="atividade">Atividade de interesse:</label>
        <select id="atividade" name="atividade" required>
          <option value="">Carregando atividades...</option>
        </select>

        <button type="submit">Enviar inscrição</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Senac CEP Catalão</p>
  </footer>

  <script src="js/menu.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/inscricao.js"></script>
  
</body>

</html>
